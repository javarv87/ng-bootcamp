<a routerLink="new-todo" class="btn btn-primary">New Todo</a>

<app-tabs>
  <app-tab *ngFor="let tab of tabs" [title]="tab">
    <div *ngFor="let item of todoList | filter:tab">
      <app-todo-item [todoItem]="item" (deleteTaskById)="onDeleteTaskById($event)"></app-todo-item>
    </div>
  </app-tab>

  <app-tab [title]="'ExampleRef'" id="allTodos" #allTodos>
  </app-tab>
</app-tabs>

<div *ngIf="allTodos.active">
  Ejemplo de referencia
</div>
