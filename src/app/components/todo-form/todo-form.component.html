<a routerLink="/todolist" class="btn btn-primary">Back to list</a>

<form [formGroup]="form" novalidate>
  <div>
    <input type="text" formControlName="title" (keyup.enter)="addNewTask(form)" placeholder="Add new task" required>
    <span *ngIf="title.invalid && (title.dirty || title.touched)">{{getErrorMessage(title)}}</span>
  </div>
</form>
