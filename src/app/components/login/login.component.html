<div *ngIf="success" class="alert alert-success" role="alert">
  {{success}}
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<form [formGroup]="form" (submit)="onSubmit(form)" novalidate>
  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">Login</button>
  <button type="button" class="btn btn-secondary" routerLink="/signup">Signup</button>
</form>
